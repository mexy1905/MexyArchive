<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MEXY ARCHIVE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        :root{
            --bg:#0b0c0f;
            --card:#0f1114;
            --muted:#9aa0a6;
            --accent:#ffb703;
            --glass: rgba(255,255,255,0.03);
            --radius:14px;
            --maxw:1100px;
            --sidebar-width: 250px;
        }
        *{box-sizing:border-box}
        html,body{height:100%; overflow-x: hidden;}
        body{
            margin:0;
            font-family:'Poppins',system-ui,Segoe UI,Roboto,Arial;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(255,183,3,0.03), transparent),
                        linear-gradient(180deg,#08090b 0%,var(--bg) 100%);
            color:#e6e9ee;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            padding:0;
            display:flex;justify-content:center;
            transition: transform 0.3s ease;
        }
        body.menu-open {
            transform: translateX(var(--sidebar-width));
        }

        .wrap{width:100%;max-width:var(--maxw); padding:32px 20px;}
        
        /* HEADER ve HAMBURGER Ä°KONU */
        header{
            display:flex;
            flex-direction: column;
            margin-bottom:22px;
        }
        .header-top{
            display:flex;
            align-items:center;
            justify-content:space-between;
            margin-bottom: 20px;
            gap: 10px;
        }
        .menu-toggle {
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
        }
        .menu-toggle .material-symbols-outlined {
            font-size: 28px;
            color: var(--accent);
        }
        .brand{display:flex;gap:12px;align-items:center; flex-grow: 1;}
        .logo{width:40px;height:40px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#ff6b6b);display:flex;align-items:center;justify-content:center;font-weight:700;color:#0b0c0f; font-size: 18px;}
        h1{font-size:20px;margin:0}
        p.lead{margin:0;color:var(--muted);font-size:13px}
        
        /* ARAMA KUTUSU */
        .controls{
            display: flex;
            justify-content: flex-end;
        }
        .search{
            background:var(--glass);
            border:1px solid rgba(255,255,255,0.03);
            padding:10px 12px;
            border-radius:10px;
            color:var(--muted);
            min-width:180px;
        }

        /* KENAR Ã‡UBUÄžU (SIDEBAR) */
        .sidebar {
            position: fixed;
            top: 0;
            left: calc( -1 * var(--sidebar-width) );
            height: 100%;
            width: var(--sidebar-width);
            background: #111;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            z-index: 100;
            padding: 20px 15px;
            transition: left 0.3s ease;
            overflow-y: auto;
            border-right: 1px solid rgba(255,255,255,0.05);
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar h3 {
            color: var(--accent);
            text-transform: uppercase;
            font-size: 14px;
            margin-top: 20px;
            margin-bottom: 10px;
            padding-left: 5px;
        }
        .sidebar a {
            display: block;
            padding: 10px 10px;
            text-decoration: none;
            color: #e6e9ee;
            border-radius: 8px;
            margin-bottom: 4px;
            font-size: 15px;
            transition: background 0.2s;
            cursor: pointer;
        }
        .sidebar a:hover, .sidebar a.active {
            background: rgba(255, 255, 255, 0.08);
            color: var(--accent);
        }
        .sidebar-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: var(--muted);
            font-size: 24px;
            padding: 5px;
        }
        /* MAÃ‡ KARTLARI */
        .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px}
        .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:var(--radius);overflow:hidden;border:1px solid rgba(255,255,255,0.03);display:flex;flex-direction:column;min-height:320px}
        .cover{height:160px;background:#0b0c0f;background-size:cover;background-position:center}
        .meta{padding:14px 14px 18px;display:flex;flex-direction:column;gap:8px;flex:1}
        .category{font-size:12px; color:var(--accent); font-weight: 600; text-transform: uppercase;}
        .title{font-weight:600;font-size:15px;margin:0}
        .date{font-size:13px;color:var(--muted)}
        .actions{margin-top:auto}
        .btn{
            width:100%;padding:12px 12px;border-radius:10px;border:0;cursor:pointer;font-weight:600;font-size:16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn.download{background:var(--accent);color:#0b0c0f}
        .btn:active{transform:translateY(1px)}
        .empty{padding:40px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);text-align:center;color:var(--muted)}
        footer{margin-top:26px;color:var(--muted);font-size:13px;text-align:center}
        
        /* BaÅŸlÄ±k Stili */
        h2.main-title {
            font-size: 24px;
            color: #e6e9ee;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 20px;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        @media (max-width:600px){
            .cover{height:120px}
            .sidebar-close { display: none;}
            h2.main-title { font-size: 20px; }
        }
    </style>
</head>
<body id="mainBody">
    <div id="overlay" class="overlay"></div>

    <div id="sidebar" class="sidebar">
        <span id="closeMenu" class="sidebar-close material-symbols-outlined">close</span>
        
        <h3>Ligler ve Kupalar</h3>
        <a class="filter-link active" data-filter="" data-group="all">TÃ¼m MaÃ§lar</a>
        <div id="leagueLinks">
            </div>

        <h3>TakÄ±mlar</h3>
        <div id="teamLinks"></div>
    </div>

    <div class="wrap">
        <header>
            <div class="header-top">
                <button id="menuToggle" class="menu-toggle" aria-label="MenÃ¼yÃ¼ AÃ§">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                
                <div class="brand">
                    <div class="logo">M</div>
                    <div>
                        <h1>MEXY ARCHIVE</h1>
                        <p class="lead">Kendi kayÄ±tlarÄ±n â€” HÄ±zlÄ± eriÅŸim iÃ§in soldaki menÃ¼yÃ¼ kullan.</p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <input id="search" class="search" placeholder="MaÃ§ baÅŸlÄ±ÄŸÄ±nda ara..." />
            </div>
        </header>

        <main>
            <h2 id="mainTitle" class="main-title">Son Eklenen MaÃ§lar</h2> 
            
            <div id="grid" class="grid"></div>
            <div id="empty" class="empty" style="display:none;margin-top:18px">Filtreye uygun maÃ§ bulunamadÄ±.</div>
        </main>

        <footer>
            Â© <span id="year"></span> Mexy Archive. TÃ¼m HaklarÄ± SaklÄ±dÄ±r.
        </footer>
    </div>

    <script>
        // MAÃ‡ LÄ°STESÄ°: LÃœTFEN SADECE BU DÄ°ZÄ°YÄ° KENDÄ° MAÃ‡LARINIZLA GÃœNCELLEYÄ°N!
        const genericCover = 'https://images.unsplash.com/photo-1549476722-1d5964f9f4a1?q=80&w=1200&auto=format&fit=crop';
        
        const matches = [
            // 1. TRABZONSPOR MAÃ‡I
            {
                id: 'ts-alanya-2025-11-08',
                title: 'Trabzonspor 1 - 1 Alanyaspor â€” SÃ¼per Lig',
                date: '2025-11-08',
                cover: 'https://ssl.gstatic.com/onebox/media/sports/videos/vita/9vHC2UIVjUTbrnyz_768x432.jpg',
                driveLink: 'https://drive.google.com/uc?export=download&id=1tr_EPfo_Uc555FGXAdHCC5l_VOcCdZ85',
                team_1: 'Trabzonspor',
                team_2: 'Alanyaspor',
                league: 'SÃ¼per Lig'
            },
            
            // 2. GAZÄ°ANTEP MAÃ‡I
            {
                id: 'GFK-GS',
                title: 'Gaziantep - Galatasaray',
                date: '2025-08-08',
                cover: 'https://ssl.gstatic.com/onebox/media/sports/videos/vita/hLxN91NQSRXM4Ojv_768x432.jpg', 
                driveLink: 'https://drive.google.com/uc?export=download&id=1EBxegSf02_LLt0ElxMTAhjaUQ_2w3NUS', 
                team_1: 'Gaziantep',
                team_2: 'Galatasaray',
                league: 'SÃ¼per Lig' 
            },
            
            // 3. GALATASARAY - KARAGÃœMRÃœK
            {
                id: 'gs-karagumruk-2025-08-15',
                title: 'Galatasaray 3 - 0 KaragÃ¼mrÃ¼k â€” SÃ¼per Lig (1. Hafta)',
                date: '2025-08-15',
                cover: 'https://ssl.gstatic.com/onebox/media/sports/videos/vita/C2soc-GmHyzodYnH_768x432.jpg', 
                driveLink: 'https://drive.google.com/uc?export=download&id=1MhvDIMRIQKIeRIMSqHnvwa--EmXctbXx', 
                team_1: 'Galatasaray',
                team_2: 'KaragÃ¼mrÃ¼k',
                league: 'SÃ¼per Lig' 
            },
            
            // 4. KAYSERÄ°SPOR MAÃ‡I
            {
                id: 'kayseri-gs-2025-08-24',
                title: 'Kayserispor 0 - 4 Galatasaray â€” SÃ¼per Lig (3. Hafta)',
                date: '2025-08-24',
                cover: 'https://ssl.gstatic.com/onebox/media/sports/videos/vita/hLxN91NQSRXM4Ojv_768x432.jpg',
                driveLink: 'https://drive.google.com/uc?export=download&id=1gKDTADgwuXf2f8XeSArX2LZ9xNqwmP8c', 
                team_1: 'Kayserispor',
                team_2: 'Galatasaray',
                league: 'SÃ¼per Lig'
            }
        ];

        const grid = document.getElementById('grid');
        const empty = document.getElementById('empty');
        const yearSpan = document.getElementById('year');
        yearSpan.textContent = new Date().getFullYear();
        const searchInput = document.getElementById('search');
        const mainTitle = document.getElementById('mainTitle'); 
        
        let activeFilterValue = ""; 
        let activeFilterGroup = "all";

        // --- MENU JS (AÃ§ma/Kapama) ---
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menuToggle');
        const closeMenu = document.getElementById('closeMenu');
        const mainBody = document.getElementById('mainBody');
        const overlay = document.getElementById('overlay');
        const leagueLinks = document.getElementById('leagueLinks');
        const teamLinksContainer = document.getElementById('teamLinks'); // DOÄžRU TANIMLANDI
        
        function toggleMenu(forceOpen) {
            const isOpen = sidebar.classList.contains('open');
            if (forceOpen === undefined) {
                forceOpen = !isOpen;
            }
            if (forceOpen) {
                sidebar.classList.add('open');
                mainBody.classList.add('menu-open');
                overlay.classList.add('active');
            } else {
                sidebar.classList.remove('open');
                mainBody.classList.remove('menu-open');
                overlay.classList.remove('active');
            }
        }

        menuToggle.addEventListener('click', () => toggleMenu(true));
        closeMenu.addEventListener('click', () => toggleMenu(false));
        overlay.addEventListener('click', () => toggleMenu(false));

        // Benzersiz Ligleri ve TakÄ±mlarÄ± topla ve menÃ¼ye ekle
        function updateSidebarLinks(list){
            const publishedMatches = list.filter(m => !m.isDraft);

            // 1. Ligleri GÃ¼ncelle
            leagueLinks.innerHTML = '';
            const uniqueLeagues = [...new Set(publishedMatches.map(m => m.league).filter(l => l))].sort();
            uniqueLeagues.forEach(league => {
                const link = document.createElement('a');
                link.className = 'filter-link';
                link.textContent = league + ' MaÃ§larÄ±';
                link.dataset.filter = league;
                link.dataset.group = 'league';
                leagueLinks.appendChild(link);
            });
            
            // 2. TakÄ±mlarÄ± GÃ¼ncelle
            teamLinksContainer.innerHTML = ''; // Temizle
            const allTeams = publishedMatches.flatMap(m => [m.team_1, m.team_2]).filter(t => t);
            const uniqueTeams = [...new Set(allTeams)].sort();
            
            uniqueTeams.forEach(team => {
                const link = document.createElement('a');
                link.className = 'filter-link';
                link.textContent = team + ' MaÃ§larÄ±';
                link.dataset.filter = team;
                link.dataset.group = 'team';
                teamLinksContainer.appendChild(link);
            });
            
            // 3. Filtre baÄŸlantÄ±larÄ±na click listener ekle
            document.querySelectorAll('.filter-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-link').forEach(a => a.classList.remove('active'));
                    e.target.classList.add('active');
                    activeFilterValue = e.target.dataset.filter;
                    activeFilterGroup = e.target.dataset.group;
                    searchInput.value = '';
                    filterAndSearch();
                    toggleMenu(false);
                });
            });
        }

        // --- FÄ°LTRELEME VE RENDER JS ---
        function renderList(list) {
            grid.innerHTML = '';
            if(!list.length){ empty.style.display='block'; return }
            empty.style.display='none';
            
            list.forEach(m => {
                const card = document.createElement('article');
                card.className = 'card';
                card.innerHTML = `
                    <div class="cover" style="background-image:url('${m.cover}')"></div>
                    <div class="meta">
                        <div class="category">${escapeHtml(m.league)}</div>
                        <h3 class="title">${escapeHtml(m.title)}</h3>
                        <div class="date">${formatDate(m.date)}</div>
                        <div class="actions">
                            <a href="${decodeURIComponent(m.driveLink)}" target="_blank" class="btn download">
                                ðŸ“¥ Ä°ndir
                            </a>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        function filterAndSearch() {
            const q = searchInput.value.trim().toLowerCase();
            
            let filtered = matches.filter(m => !m.isDraft).slice().reverse(); 
            
            if (q) {
                 filtered = filtered.filter(m => 
                     m.title.toLowerCase().includes(q) || 
                     m.team_1.toLowerCase().includes(q) || 
                     m.team_2.toLowerCase().includes(q)
                 );
            }
            
            if (activeFilterValue) {
                mainTitle.textContent = activeFilterValue === "" ? "Son Eklenen MaÃ§lar" : activeFilterValue + " MaÃ§larÄ±";

                if (activeFilterGroup === 'all') {
                } else if (activeFilterGroup === 'team') {
                    filtered = filtered.filter(m => m.team_1 === activeFilterValue || m.team_2 === activeFilterValue);
                } else if (activeFilterGroup === 'league') {
                    filtered = filtered.filter(m => m.league === activeFilterValue);
                }
            } else {
                mainTitle.textContent = "Son Eklenen MaÃ§lar"; 
            }
            
            renderList(filtered);
            updateSidebarLinks(matches);
        }

        searchInput.addEventListener('input', filterAndSearch);

        // helpers
        function formatDate(d){
            if(!d) return '';
            const dt = new Date(d);
            if(isNaN(dt)) return d;
            return dt.toLocaleDateString('tr-TR',{day:'2-digit',month:'short',year:'numeric'});
        }
        function escapeHtml(str){
            return String(str).replace(/[&<>\"']/g, function(s){
                return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s];
            });
        }

        // initial render
        filterAndSearch();
    </script>
</body>
</html>
