            padding: 20px;

            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            overflow-y: auto;

        .logo {

            font-weight: bold;

            margin-bottom: 30px;
            text-align: center;
        }
        .nav-link {
            padding: 10px 0;
            cursor: pointer;
            color: #E0E0E0;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #333;
            transition: background-color 0.2s, color 0.2s;
        }
        .nav-link:hover, .nav-link.active {
            background-color: #333;
            color: #FFC300;
            padding-left: 10px;
        }
        .content {
            margin-left: 250px;
            padding: 40px;
            flex-grow: 1;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .page-title {
            font-size: 32px;
            font-weight: bold;
            color: #FFFFFF;
        }
        .search-bar input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #E0E0E0;
            width: 300px;
        }
        .match-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        .match-card {
            background-color: #1E1E1E;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        .match-cover {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }
        .match-info {
            padding: 15px;
        }
        .match-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #FFC300;
        }
        .match-meta {
            font-size: 14px;
            color: #A0A0A0;
            margin-bottom: 10px;
        }
        .download-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #FFC300;
            color: #121212;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .download-button:hover {
            background-color: #FFD700;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

</head>

        // Tarih Formatlama Fonksiyonu
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const date = new Date(dateString);
            return date.toLocaleDateString('tr-TR', options);
        }

        // Maç Kartı Oluşturma Fonksiyonu
        function createMatchCard(match) {
            const card = document.createElement('div');
            card.className = 'match-card';
            
            // Eğer Drive linki placeholder ise, butonu devre dışı bırak.
            const isPlaceholder = match.driveLink.includes('LÜTFEN');

            card.innerHTML = `
                <img src="${match.cover}" alt="${match.title} Kapağı" class="match-cover">
                <div class="match-info">
                    <div class="match-title">${match.title}</div>
                    <div class="match-meta">${match.league} | ${formatDate(match.date)}</div>
                    <a href="${isPlaceholder ? '#' : match.driveLink}" target="_blank" class="download-button" ${isPlaceholder ? 'style="background-color: #555; cursor: not-allowed;"' : ''}>
                        ${isPlaceholder ? 'LİNK EKSİK' : 'İNDİR'}
                    </a>
                </div>
            `;
            return card;
        }

        // Maçları Render Etme Fonksiyonu
        function renderMatches(filteredMatches, title) {
            const container = document.getElementById('match-container');
            const contentTitle = document.getElementById('content-title');
            container.innerHTML = '';
            contentTitle.textContent = title;

            // En son yüklenen 8 maçı 'Son Yüklenenler' için göster
            if (title === 'Son Yüklenenler') {
                // Tarihe göre ters sırala ve sadece ilk 8'i al.
                filteredMatches.sort((a, b) => new Date(b.date) - new Date(a.date));
                filteredMatches = filteredMatches.slice(0, 8);
            }

            if (filteredMatches.length === 0) {
                container.innerHTML = '<p style="color: #666;">Bu kriterlere uygun maç bulunamadı.</p>';
            } else {
                filteredMatches.forEach(match => {
                    container.appendChild(createMatchCard(match));
                });
            }
        }

        // Navigasyon ve Filtreleme
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                // Active sınıfını temizle
                navLinks.forEach(l => l.classList.remove('active'));
                
                // Active sınıfını ekle
                this.classList.add('active');

                const filterType = this.dataset.filter;
                let filteredList = [...matches];
                let title = this.textContent;

                // Filtreleme mantığı
                if (filterType === 'all') {
                    title = 'Tüm Maçlar';
                    // Tüm maçları tarihe göre ters sırala
                    filteredList.sort((a, b) => new Date(b.date) - new Date(a.date));
                } else if (filterType === 'latest') {
                    title = 'Son Yüklenenler';
                    // İlk 8 maç renderMatches içinde halledilecek
                } else {
                    // Takım filtrelemesi
                    filteredList = matches.filter(match => 
                        match.team_1 === filterType || match.team_2 === filterType
                    );
                    filteredList.sort((a, b) => new Date(b.date) - new Date(a.date));
                }

                renderMatches(filteredList, title);
            });
        });

        // Arama Çubuğu Fonksiyonu
        document.getElementById('search-input').addEventListener('keyup', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredList = matches.filter(match => 
                match.title.toLowerCase().includes(searchTerm) ||
                match.team_1.toLowerCase().includes(searchTerm) ||
                match.team_2.toLowerCase().includes(searchTerm) ||
                match.league.toLowerCase().includes(searchTerm)
            );
            renderMatches(filteredList, `Arama Sonuçları: "${this.value}"`);
            
            // Sidebar'daki aktifliği kaldır
            navLinks.forEach(l => l.classList.remove('active'));
        });


        // Sayfa yüklendiğinde varsayılan olarak 'Son Yüklenenler'i göster
        document.addEventListener('DOMContentLoaded', () => {
            const latestMatches = [...matches]; // Kopyasını al
            renderMatches(latestMatches, 'Son Yüklenenler');
        });
