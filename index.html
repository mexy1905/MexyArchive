<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mexy Archive </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg:#0b0c0f;
            --card:#0f1114;
            --muted:#9aa0a6;
            --accent:#ffb703;
            --glass: rgba(255,255,255,0.03);
            --radius:14px;
            --maxw:1100px;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            font-family:'Poppins',system-ui,Segoe UI,Roboto,Arial;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(255,183,3,0.03), transparent),
                        linear-gradient(180deg,#08090b 0%,var(--bg) 100%);
            color:#e6e9ee;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            padding:32px 20px;
            display:flex;justify-content:center;
        }
        .wrap{width:100%;max-width:var(--maxw)}
        header{display:flex;align-items:center;justify-content:space-between;margin-bottom:22px}
        .brand{display:flex;gap:12px;align-items:center}
        .logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#ff6b6b);display:flex;align-items:center;justify-content:center;font-weight:700;color:#0b0c0f}
        h1{font-size:20px;margin:0}
        p.lead{margin:0;color:var(--muted);font-size:13px}
        
        .controls{
            display:flex;
            gap:10px;
            align-items:center;
            flex-wrap: wrap; /* KÃ¼Ã§Ã¼k ekranlarda alt satÄ±ra geÃ§sin */
            justify-content: flex-end;
        }
        .search, .filter-select{
            background:var(--glass);
            border:1px solid rgba(255,255,255,0.03);
            padding:10px 12px;
            border-radius:10px;
            color:var(--muted);
            min-width:180px;
            appearance: none; /* Select'in varsayÄ±lan stilini kaldÄ±rmak iÃ§in */
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%239aa0a6'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
        }
        .filter-select {
            cursor: pointer;
            padding-right: 30px; /* Ok iÃ§in boÅŸluk */
        }
        
        .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px}
        .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:var(--radius);overflow:hidden;border:1px solid rgba(255,255,255,0.03);display:flex;flex-direction:column;min-height:320px}
        .cover{height:160px;background:#0b0c0f;background-size:cover;background-position:center}
        .meta{padding:14px 14px 18px;display:flex;flex-direction:column;gap:8px;flex:1}
        .category{font-size:12px; color:var(--accent); font-weight: 600; text-transform: uppercase;}
        .title{font-weight:600;font-size:15px;margin:0}
        .date{font-size:13px;color:var(--muted)}
        .actions{margin-top:auto}
        .btn{width:100%;padding:12px 12px;border-radius:10px;border:0;cursor:pointer;font-weight:600;font-size:16px;}
        .btn.download{background:var(--accent);color:#0b0c0f}
        .btn:active{transform:translateY(1px)}

        .empty{padding:40px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);text-align:center;color:var(--muted)}

        footer{margin-top:26px;color:var(--muted);font-size:13px;text-align:center}

        @media (max-width:600px){
            .cover{height:120px}
            .controls{justify-content: center;}
            .search, .filter-select{min-width: 100%;}
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="brand">
                <div class="logo">M</div>
                <div>
                    <h1>MEXY Match Replays</h1>
                    <p class="lead">Kendi kayÄ±tlarÄ±n â€” Sadece indirme linkleri</p>
                </div>
            </div>
            <div class="controls">
                <select id="categoryFilter" class="filter-select">
                    <option value="">TÃ¼m Ligler</option>
                    </select>
                <input id="search" class="search" placeholder="MaÃ§ ara (Ã¶r. Galatasaray)" />
            </div>
        </header>

        <main>
            <div id="grid" class="grid"></div>
            <div id="empty" class="empty" style="display:none;margin-top:18px">Filtreye uygun maÃ§ bulunamadÄ±.</div>
        </main>

        <footer>
            Â© <span id="year"></span> Mexy â€¢ GitHub Pages ile yayÄ±nla
        </footer>
    </div>

    <script>
        // LÃ¼tfen bu diziyi kendi maÃ§larÄ±nÄ±zla gÃ¼ncelleyin.
        const matches = [
            {
                id: 'gs-fb-2025',
                title: 'Galatasaray vs FenerbahÃ§e â€” Derbi TekrarÄ±',
                date: '2025-05-04',
                cover: 'https://images.unsplash.com/photo-1549476722-1d5964f9f4a1?q=80&w=1200&auto=format&fit=crop',
                driveLink: 'https://drive.google.com/uc?export=download&id=DRIVE_FILE_ID_1',
                team_1: 'Galatasaray',
                team_2: 'FenerbahÃ§e',
                league: 'SÃ¼per Lig' // Kategori
            },
            {
                id: 'basket-final-2025',
                title: 'Efes vs Real Madrid â€” Eurolig Finali',
                date: '2025-11-10',
                cover: 'https://images.unsplash.com/photo-1579952994916-291771141753?q=80&w=1200&auto=format&fit=crop',
                driveLink: 'https://drive.google.com/uc?export=download&id=DRIVE_FILE_ID_2',
                team_1: 'Anadolu Efes',
                team_2: 'Real Madrid',
                league: 'Euroleague' // Kategori
            },
            {
                id: 'e-spor-final',
                title: 'E-Spor Finali â€” League of Legends',
                date: '2025-10-20',
                cover: 'https://images.unsplash.com/photo-1542751371-adc38148e658?q=80&w=1200&auto=format&fit=crop',
                driveLink: 'https://drive.google.com/uc?export=download&id=DRIVE_FILE_ID_3',
                team_1: 'Team X',
                team_2: 'Team Y',
                league: 'E-Spor' // Kategori
            }
        ];

        const grid = document.getElementById('grid');
        const empty = document.getElementById('empty');
        const yearSpan = document.getElementById('year');
        yearSpan.textContent = new Date().getFullYear();
        const searchInput = document.getElementById('search');
        const filterSelect = document.getElementById('categoryFilter');

        // TÃ¼m benzersiz ligleri/kategorileri bulur
        const uniqueLeagues = [...new Set(matches.map(m => m.league).filter(l => l))].sort();
        
        // Filtre menÃ¼sÃ¼nÃ¼ doldurur
        uniqueLeagues.forEach(league => {
            const option = document.createElement('option');
            option.value = league;
            option.textContent = league;
            filterSelect.appendChild(option);
        });


        function renderList(list) {
            grid.innerHTML = '';
            if(!list.length){ empty.style.display='block'; return }
            empty.style.display='none';
            
            list.forEach(m => {
                const card = document.createElement('article');
                card.className = 'card';
                card.innerHTML = `
                    <div class="cover" style="background-image:url('${m.cover}')"></div>
                    <div class="meta">
                        <div class="category">${escapeHtml(m.league)}</div>
                        <h3 class="title">${escapeHtml(m.title)}</h3>
                        <div class="date">${formatDate(m.date)}</div>
                        <div class="actions">
                            <a href="${decodeURIComponent(m.driveLink)}" target="_blank" class="btn download">
                                ðŸ“¥ ${escapeHtml(m.team_1)} vs ${escapeHtml(m.team_2)} TekrarÄ±nÄ± Ä°ndir
                            </a>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Ana filtreleme fonksiyonu
        function filterAndSearch() {
            const q = searchInput.value.trim().toLowerCase();
            const selectedLeague = filterSelect.value;
            
            const filtered = matches.filter(m => {
                const searchMatch = m.title.toLowerCase().includes(q) || 
                                    m.team_1.toLowerCase().includes(q) || 
                                    m.team_2.toLowerCase().includes(q);
                                    
                const leagueMatch = !selectedLeague || m.league === selectedLeague;
                
                return searchMatch && leagueMatch;
            });
            renderList(filtered);
        }

        // Olay dinleyicileri
        searchInput.addEventListener('input', filterAndSearch);
        filterSelect.addEventListener('change', filterAndSearch);

        // helpers
        function formatDate(d){
            if(!d) return '';
            const dt = new Date(d);
            if(isNaN(dt)) return d;
            return dt.toLocaleDateString('tr-TR',{day:'2-digit',month:'short',year:'numeric'});
        }
        function escapeHtml(str){
            return String(str).replace(/[&<>\"']/g, function(s){
                return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s];
            });
        }

        // initial render
        renderList(matches);
    </script>
</body>
</html>
